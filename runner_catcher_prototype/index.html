<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Runner Catcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tg-root" class="app">
    <div id="topbar">
      <div id="score">Score: 0</div>
      <div id="caught">Caught: 0</div>
    </div>
    <canvas id="gameCanvas" width="900" height="500"></canvas>
    <div id="controls" class="mobile-controls">
      <button id="leftBtn">◀</button>
      <button id="jumpBtn">⬆</button>
      <button id="rightBtn">▶</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="game.js"></script>
  <script>
    // Telegram WebApp init (if opened from Telegram)
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      try { tg.expand(); } catch(e) {}
      // Optionally send initData to your server
      window.tgInitData = tg.initData || null;
    }
  </script>
</body>
</html>
